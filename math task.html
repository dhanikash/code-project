<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=-42;
        let floating=5.2;
        console.log(no)

        let subtract=40-80;
        console.log(Math.abs(subtract))

        console.log(Math.abs(no))//absolute means it convert negative values to positive

        console.log(Math.ceil(floating))//highest value 
        console.log(Math.floor(floating))//lowest value
        console.log(Math.round(floating))//eg: if 5.2 means it gives=5 if 5.6 means it gives=6
    
        let arr=[1,2,3,4,5,8,7,9,16]
        console.log(Math.max(...arr))
        console.log(Math.min(...arr))
    
    const random = Math.round(Math.random() * 1E4);
    console.log(random)
    </script>
</body>
